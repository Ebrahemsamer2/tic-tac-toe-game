<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <h1 class="text-center p-4 mb-4">Welcome To Tic Tac Toe</h1>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 text-center player one">
                <h2>Player One</h2>  
                <span class="simple">X</span>
                <span class="status"></span>             
            </div>
            <div class="col-md-6">
                <div class="game-board">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                  </div>
            </div>
            <div class="col-md-3 text-center player two">
                <h2>Player Two</h2>
                <span class="simple">O</span> 
                <span class="status"></span>
            </div>
        </div>
    </div>

    <div class="modal fade" id="game-settings" tabindex="-1" aria-labelledby="gameSettingsModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="gameSettingsModal">Game Settings</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" value="2" type="radio" name="playerType" id="flexRadioDefault1" checked>
                  <label class="form-check-label" for="flexRadioDefault1">
                    Two Players
                  </label>
                </div>
                <div class="row players-settings-form">
                  <div class="col-auto">
                    <input class="form-control" value="Player One" type="text" name="player1_name" id="player1_name">
                  </div>
                  <div class="col-auto">
                    <input class="form-control" value="Player Two" type="text" name="player2_name" id="player2_name">
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" value="1" type="radio" name="playerType" id="flexRadioDefault2">
                  <label class="form-check-label" for="flexRadioDefault2">
                    VS Computer
                  </label>
                </div>
                <div class="row d-none computer-settings-form">
                  <div class="col-auto">
                    <input class="form-control" value="Player One" type="text" name="player_vs_computer_name" id="player_vs_computer_name">
                  </div>
                  <div class="col-auto">
                    <input class="form-control" readonly value="Computer" type="text" name="computer_name" id="computer_name">
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="game-settings-done-btn" class="btn btn-primary">Done</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/game.js"></script>
    <script src="js/player.js"></script>
  </body> 
</html>
